<div id='shorten'>
  <div class='navigation'>
    <ul>
      <li><a href='#/links' class='index'>All Links</a></li>
      <li><a href='#/shorten' class='create'>Shorten</a></li>
      <li><a ng-click='signout()'>Logout</a></li>    
    </ul>
  </div>
  <form name="shortenForm" ng-submit='addLink()'>
      <input class='text' type='text' ng-model='link.url'>
      <button>shorten it!</button>
  </form>
  <img class='spinner' src='/spiffygif_46x46.gif'>
  <div class='message'></div>
</div>
