<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text' name='username' ng-model='user.username' ng-minlength='3' ng-required='true'>
    <input type="password" ng-model='user.password' ng-minlength='3' ng-required='true'>
    <button>signin</button>
  </form>
  <p ng-show="!signinForm.$valid && signinForm.hasBeenSubmitted">Username or password too short!</p>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
